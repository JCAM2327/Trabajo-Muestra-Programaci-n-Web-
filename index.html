<main>
    <section id="formulario-contacto">
        <h2>Contacto</h2>
        <form class="formulario">
            <fieldset>
                <legend>     
                    CONTACTENOS LLENANDO TODOS LOS CAMPOS 
                </legend>
                
                <div class="contenedor-campos">
                        <div class="campo">
                            <label>Nombre:</label>
                            <input class="input-text" type="text" placeholder="Ingrese su nombre" required pattern="[a-zA-z\s]+" title="Sólo letras y espacios" >
                        </div>

                        <div class="campo">
                            <label>Teléfono:</label>
                            <input class="input-text" type="tel" placeholder="Ingrese su teléfono" required pattern="[0-9]+" title="Sólo números">
                        </div>

                        <div class="campo">
                            <label>Correo:</label>
                            <input class="input-text" type="email" placeholder="Ingrese su correo" required>
                        </div>

                        <div class="campo">
                        <label>Mensaje:</label>
                            <textarea class="input-text" placeholder="Ingrese algún mensaje o consulta"></textarea>
                        </div>
                </div><!--Contenedor campos-->
                    <input class="boton" type="submit" value="Enviar">                                                 
            </fieldset>
        </form>
    </section>
  
</main>
